<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Kuchupuu !!</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background: linear-gradient(135deg, #0a001a 0%, #1a0033 50%, #0a001a 100%);
            overflow: hidden;
            font-family: 'Poppins', sans-serif;
            color: white;
            position: relative;
        }

        /* Stars background */
        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite ease-in-out;
        }

        .star.small {
            width: 2px;
            height: 2px;
        }

        .star.medium {
            width: 4px;
            height: 4px;
        }

        .star.large {
            width: 6px;
            height: 6px;
        }

        @keyframes twinkle {

            0%,
            100% {
                opacity: 0.3;
                transform: scale(1);
            }

            50% {
                opacity: 1;
                transform: scale(1.5);
            }
        }

        /* Main content */
        .content {
            text-align: center;
            z-index: 10;
            position: relative;
        }

        h1 {
            font-size: 3.5em;
            font-weight: 700;
            background: linear-gradient(90deg, #ff7eb3, #65d6ce, #f9f871, #ff7eb3);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: glow 2s infinite alternate, shimmer 3s infinite linear, textPulse 2s infinite;
            margin-bottom: 10px;
            letter-spacing: 2px;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 10px #ff7eb3, 0 0 20px #65d6ce, 0 0 30px #f9f871;
            }

            to {
                text-shadow: 0 0 20px #f9f871, 0 0 40px #ff7eb3, 0 0 50px #65d6ce;
            }
        }

        @keyframes shimmer {
            0% {
                background-position: 0% 50%;
            }

            100% {
                background-position: 200% 50%;
            }
        }

        @keyframes textPulse {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.05);
            }
        }

        p {
            font-size: 1.3em;
            color: #f9c74f;
            margin: 10px 0 40px;
            font-weight: 400;
            opacity: 0.9;
            animation: fadeInUp 1s ease-out 0.5s both, textPulse 3s infinite;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 0.9;
                transform: translateY(0);
            }
        }

        /* Button */
        .btn {
            background: linear-gradient(90deg, #ff61d2, #fe9090);
            background-size: 200% 200%;
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.1em;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 97, 210, 0.3);
            animation: pulse 2s infinite;
            position: relative;
            overflow: hidden;
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 4px 15px rgba(255, 97, 210, 0.3);
            }

            50% {
                box-shadow: 0 4px 25px rgba(255, 97, 210, 0.5);
            }

            100% {
                box-shadow: 0 4px 15px rgba(255, 97, 210, 0.3);
            }
        }

        /* Floating Hearts */
        .heart {
            position: absolute;
            color: #ff3b7a;
            font-size: 20px;
            animation: float 6s linear infinite;
            pointer-events: none;
            z-index: 5;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) scale(0.6) rotate(0deg);
                opacity: 0;
            }

            10% {
                opacity: 1;
            }

            90% {
                opacity: 1;
            }

            100% {
                transform: translateY(-10vh) scale(1.2) rotate(360deg);
                opacity: 0;
            }
        }

        /* Confetti */
        .confetti {
            position: absolute;
            font-size: 20px;
            pointer-events: none;
            animation: confettiFall 3s linear forwards;
            z-index: 5;
        }

        @keyframes confettiFall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 1;
            }

            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }
    </style>
</head>

<body>
    <!-- Stars background -->
    <div class="stars" id="stars"></div>

    <!-- Main content -->
    <div class="content">
        <h1>Happy Birthday Soha !!</h1>
        <p>May your day be as special as you are! ðŸŽ‰</p>
        <button class="btn">lets go cut the cake ðŸŽ‚</button>
    </div>

    <script>
        // Stars background
        function createStars() {
            const starsContainer = document.getElementById('stars');
            const sizes = ['small', 'medium', 'large'];
            for (let i = 0; i < 100; i++) {
                const star = document.createElement('div');
                star.className = `star ${sizes[Math.floor(Math.random() * sizes.length)]}`;
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 3 + 's';
                starsContainer.appendChild(star);
            }
        }
        createStars();

        // Hearts
        function createHeart() {
            const heart = document.createElement("div");
            heart.classList.add("heart");
            heart.innerHTML = "â¤ï¸";
            heart.style.left = Math.random() * window.innerWidth + "px";
            heart.style.fontSize = Math.random() * 20 + 15 + "px";
            heart.style.animationDuration = (Math.random() * 3 + 4) + "s";
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 7000);
        }
        setInterval(createHeart, 400);

        // Confetti
        function createConfetti() {
            const confettiChars = ['ðŸŽ‰', 'ðŸŽŠ', 'âœ¨', 'â­', 'ðŸ’–', 'ðŸŽˆ', 'ðŸŽ'];
            const confetti = document.createElement('div');
            confetti.className = 'confetti';
            confetti.innerHTML = confettiChars[Math.floor(Math.random() * confettiChars.length)];
            confetti.style.left = Math.random() * 100 + 'vw';

            document.body.appendChild(confetti);
            setTimeout(() => confetti.remove(), 4000);
        }
        // run confetti always
        setInterval(createConfetti, 300);
    </script>
    <script>
        setTimeout(() => {
            window.location.href = "Cake.html"; // ye 2nd page open karega
        }, 5000);
    </script>

</body>

</html>
